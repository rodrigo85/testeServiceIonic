<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        Confirm page 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-card>
        <ion-card-header>
            Please confirm your profile
        </ion-card-header>
        <ion-card-content>
            {{ user.name }} is {{ user.age }} years old
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)] = "user.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Age</ion-label>
            <ion-input type="number" [(ngModel)] = "user.age"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Sexo</ion-label>
            <ion-input type="texttext" [(ngModel)] = "user.sexo"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full block (click)="goToPage1()">Go to Page 1</button>
</ion-content>
